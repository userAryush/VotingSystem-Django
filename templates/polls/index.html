{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1 class="text-center mb-3">
        Poll Positions
    </h1>

    {% if latest_question_list %}
    {% for topics in latest_question_list %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-title">{{ topics.topic }}</p>
            <a href="{% url 'polls:detail' topics.id %}" class="btn btn-primary btn-sm">Vote Now!</a>
            <a href="{% url 'polls:results' topics.id %}" class="btn btn-secondary btn-sm">Results!</a>

        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No polls available</p>
    {% endif %}
    {% endblock %}


</body>
</html>
